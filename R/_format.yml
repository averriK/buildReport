format:
  html:    
    output-file: index.html
    theme: spacelab 
    toc: true
    toc-depth: 4
    toc-location: left
    number-sections: true
    mainfont: Arial
    fontsize: 12pt
    link-citations: true
    code-fold: true
    code-copy: true
    css: styles.css
    citation-location: document #block,section,document, margin
    reference-location: margin ##block,section,document, margin
    grid: 
      body-width: 900px
      sidebar-width: 300px
      margin-width: 300px
      gutter-width: 1.5rem
  revealjs:
    output-file: index.html
    theme: white #black,white,league,beige,sky,simple,solarized,blood,moon,*night, default
    config:
      width: 1920
      height: 1080
      margin: 0.1
    #   minScale: 0.5
    #   maxScale: 1.8
    smaller: true
    scrollable: true
    slideNumber: true
    center: false
    controls: true
    progress: true
    history: true
    transition: fade  #
    showNotes: true
    css: styles.css
    chalkboard: true

  docx: 
    output-file: index.docx
    reference-doc: _build/styles.docx
  els-pdf: 
    output-file: index.pdf
    keep-tex: true
    journal:
      name:  
      formatting: preprint # preprint, review, doubleblind
      model: 3p # 1p, 3p
      layout: onecolumn # onecolumn, twocolumn
      cite-style: authoryear # super, numbername authoryear
